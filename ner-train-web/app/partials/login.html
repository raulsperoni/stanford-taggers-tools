

<div class="container">
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Welcome</h3>
        </div>
        <div class="panel-body">
          <form role="form" ng-submit="login()" method="post">
            <fieldset>
              <div class="form-group">
                <input class="form-control" placeholder="E-mail" name="email" type="email" autofocus ng-model="email">
              </div>
              <div class="form-group">
                <input class="form-control" placeholder="Password" name="password" type="password" value="" ng-model="password">
              </div>
              <!-- Change this to a button or input when using this as a form -->
              <button type="submit" class="btn btn-success btn-block">Login</button>
              <p>First time? <a ng-click="goSignup()" class="">Sign up</a></p>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
